{{- if .Values.configmaps }}
{{- range .Values.configmaps }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .name }}
  labels:
  annotations:
    {{- toYaml .annotations | nindent 8 }}
    {{- include "helm.annotations" . | nindent 4 }}
data:
  {{- toYaml .data | nindent 2 }}
---
{{- end }}
{{- end }}